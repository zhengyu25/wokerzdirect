<div
  *ngIf="alertMessage"
  [ngClass]="['word-break alert alert-dismissible fade show', alertClass]"
  role="alert"
  style="display: flex; align-items: center"
>
  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    style="padding: 0 1.25rem; top: unset"
  >
    <span aria-hidden="true">&times;</span>
  </button>
  <div style="width: 100%;">
    <span class="capitalize" [innerHTML]="message"></span>
  </div>
</div>
