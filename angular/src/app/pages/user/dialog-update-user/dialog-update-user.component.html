<h2 mat-dialog-title>{{ lang?.title }}</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field class="col-12">
      <mat-label>{{ lang?.form.name.label }}</mat-label>
      <input
        matInput
        [placeholder]="lang?.form.name.label"
        required
        formControlName="name"
      />
      <mat-error
        *ngIf="
          form.get('name').invalid && form.get('name').hasError('required')
        "
        >{{ lang?.form.name.err.required }}</mat-error
      >
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>{{ lang?.form.email.label }}</mat-label>
      <input
        matInput
        [placeholder]="lang?.form.email.label"
        required
        formControlName="email"
      />
      <mat-icon matSuffix> email </mat-icon>
      <mat-error
        *ngIf="
          form.get('email').invalid && form.get('email').hasError('required')
        "
        >{{ lang?.form.email.err.required }}</mat-error
      >
      <mat-error
        *ngIf="
          form.get('email').invalid &&
          form.get('email').hasError('email') &&
          !form.get('email').hasError('required')
        "
      >
        {{ lang?.form.email?.err.email }}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn btn-danger btn-simple animation-on-hover mr-1" mat-dialog-close>
      {{ lang?.btn.close }}
    </button>
    <button
      class="btn btn-success animation-on-hover mr-1"
      type="submit"
      [disabled]="form.invalid || isSubmit"
      cdkFocusInitial
    >
      <span [ngClass]="{ 'pr-2': isSubmit }">{{ lang?.btn.submit }}</span>
      <i *ngIf="isSubmit" class="fas fa-spinner fa-spin"></i>
    </button>
  </mat-dialog-actions>
</form>
