<div class="row">
  <div class="col-12">
    <div class="card card-chart">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-6 text-left">
            <h5 class="card-category">Total Shipments</h5>
            <h2 class="card-title">Performance</h2>
          </div>
          <div class="col-sm-6">
            <div
              class="btn-group btn-group-toggle float-right"
              data-toggle="buttons"
            >
              <label
                class="btn btn-sm btn-danger btn-simple"
                (click)="
                  data = datasets[0];
                  updateOptions();
                  clicked = true;
                  clicked1 = false;
                  clicked2 = false
                "
                [ngClass]="{ active: clicked === true }"
              >
                <input checked="checked" name="options" type="radio" />

                <span
                  class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
                >
                  Accounts
                </span>
                <span class="d-block d-sm-none">
                  <i class="tim-icons icon-single-02"> </i>
                </span>
              </label>
              <label
                class="btn btn-sm btn-danger btn-simple"
                (click)="
                  data = datasets[1];
                  updateOptions();
                  clicked = false;
                  clicked1 = true;
                  clicked2 = false
                "
                [ngClass]="{ active: clicked1 === true }"
              >
                <input class="d-none d-sm-none" name="options" type="radio" />

                <span
                  class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
                >
                  Purchases
                </span>
                <span class="d-block d-sm-none">
                  <i class="tim-icons icon-gift-2"> </i>
                </span>
              </label>
              <label
                class="btn btn-sm btn-danger btn-simple"
                (click)="
                  data = datasets[2];
                  updateOptions();
                  clicked = false;
                  clicked1 = false;
                  clicked2 = true
                "
                [ngClass]="{ active: clicked2 === true }"
              >
                <input class="d-none" name="options" type="radio" />

                <span
                  class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
                >
                  Sessions
                </span>
                <span class="d-block d-sm-none">
                  <i class="tim-icons icon-tap-02"> </i>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="chart-area"><canvas id="chartBig1"> </canvas></div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="card card-stats">
      <div class="card-body">
        <div class="row">
          <div class="col-5">
            <div class="info-icon text-center icon-warning">
              <i class="tim-icons icon-chat-33"> </i>
            </div>
          </div>
          <div class="col-7">
            <div class="numbers">
              <p class="card-category">Number</p>
              <h3 class="card-title">150GB</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <hr />

        <div class="stats">
          <i class="tim-icons icon-refresh-01"> </i> Update Now
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="card card-stats">
      <div class="card-body">
        <div class="row">
          <div class="col-5">
            <div class="info-icon text-center icon-primary">
              <i class="tim-icons icon-shape-star"> </i>
            </div>
          </div>
          <div class="col-7">
            <div class="numbers">
              <p class="card-category">Followers</p>
              <h3 class="card-title">+45k</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <hr />

        <div class="stats">
          <i class="tim-icons icon-sound-wave"> </i> Last Research
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="card card-stats">
      <div class="card-body">
        <div class="row">
          <div class="col-5">
            <div class="info-icon text-center icon-success">
              <i class="tim-icons icon-single-02"> </i>
            </div>
          </div>
          <div class="col-7">
            <div class="numbers">
              <p class="card-category">Users</p>
              <h3 class="card-title">150,000</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <hr />

        <div class="stats">
          <i class="tim-icons icon-trophy"> </i> Customers feedback
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="card card-stats">
      <div class="card-body">
        <div class="row">
          <div class="col-5">
            <div class="info-icon text-center icon-danger">
              <i class="tim-icons icon-molecule-40"> </i>
            </div>
          </div>
          <div class="col-7">
            <div class="numbers">
              <p class="card-category">Errors</p>
              <h3 class="card-title">12</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <hr />

        <div class="stats">
          <i class="tim-icons icon-watch-time"> </i> In the last hours
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">Total Shipments</h5>
        <h3 class="card-title">
          <i class="tim-icons icon-bell-55 text-primary"> </i> 763,215
        </h3>
      </div>
      <div class="card-body">
        <div class="chart-area"><canvas id="chartLineRed"> </canvas></div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">Daily Sales</h5>
        <h3 class="card-title">
          <i class="tim-icons icon-delivery-fast text-info"> </i> 3,500â‚¬
        </h3>
      </div>
      <div class="card-body">
        <div class="chart-area"><canvas id="CountryChart"> </canvas></div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">Completed Tasks</h5>
        <h3 class="card-title">
          <i class="tim-icons icon-send text-success"> </i> 12,100K
        </h3>
      </div>
      <div class="card-body">
        <div class="chart-area"><canvas id="chartLineGreen"> </canvas></div>
      </div>
    </div>
  </div>
</div>
